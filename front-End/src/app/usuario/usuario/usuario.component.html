<mat-card  class="perfil">
  <mat-toolbar color="primary">
    <span>Perfil</span>
  </mat-toolbar>
  <div *ngIf="Usuario$ | async as usuario; else loading " >
    <table mat-table [dataSource]="usuario" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let usuario"> {{  usuario.nome  }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email }} </td>
      </ng-container >
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef ="let usuario">
        </mat-header-cell>
        <mat-cell *matCellDef="let usuario">
         <button mat-icon-button  (click)=" onEdit(usuario)" color="primary" aria-label="Editar Perfil">
           <mat-icon>edit</mat-icon>
         </button>
        </mat-cell>
       </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading >
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
  </ng-template>
