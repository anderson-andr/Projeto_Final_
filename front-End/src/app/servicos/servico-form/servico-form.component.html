<mat-card>
  <mat-toolbar >Detalhes do Serviço</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Valor" formControlName="valor">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Foto" formControlName="foto">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Tipo de serviço</mat-label>
        <mat-select formControlName="tipo">

          <mat-option value="null"></mat-option>
          <mat-option value="maquiagem">Maquiagem</mat-option>
          <mat-option value="outros">Outros</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
