<mat-card>
  <mat-toolbar class="title">Cadastro</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width" appearance="fill">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <input matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <input matInput placeholder="Senha" formControlName="senha">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Tipo de Usuario</mat-label>
        <mat-select formControlName="tipo_Perfil">
          <mat-option value="null"></mat-option>
          <mat-option value="consumidor_final">Consumidor final</mat-option>
          <mat-option value="prestador_serviços">Prestador de serviços </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="primary">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
